//---------------
var imgLink="http://img3.cache.netease.com/photo/0003/2015-11-27/B9DPLASD00AJ0003.jpg";
var Avatar = React.createClass({
  render: function() {
    return (
      <div className="row">
        <ProfilePic username={this.props.username} />
        <ProfileLink username={this.props.username} />
      </div>
    );
  }
});

var ProfilePic = React.createClass({
  render: function() {
    return (
     <div className="col-xs-6"><img src={this.props.username} /></div>
    );
  }
});

var ProfileLink = React.createClass({
  render: function() {
    return (
	<div className="col-xs-6">
      <a href={this.props.username}>
        {this.props.username}
      </a>
	</div>
    );
  }
});

React.render(
  <Avatar username={imgLink} />,
  document.getElementById('example')
);

var data=["hello","have","you","world","设计界"];
var Row = React.createClass({
  render: function() {
	var datas=this.props.datas;
	var col="col-xs-"+parseInt(12/this.props.datas.length);
    var i=0;
	var items = {};
	this.props.datas.forEach(function(data){
		items['data-'+i]=<Col col={col} data={data}/>
		i++;
	});
	
    return (
      <div className="row">
		{items}
      </div>
    );
  }
});

var Col = React.createClass({
 render: function() {
    return (
	<div className={this.props.col}>{this.props.data}
	</div>
    );
  }
});


React.render(
	<Row datas={data}></Row>,
	document.getElementById('example1')
);	

</script>

<body>
	<div class="container-fluid" id="example"></div>
	<div class="container-fluid" id="example1"></div>
